{% set pageId = 'dashboard' %}
{% extends 'base.html' %}
{% block title %}控制台{% endblock %}
{% block body %}
  <section class="content-header">
    <h1>
      控制台
    </h1>
  </section>

<section class="content">
  <div class="databox">

    <div class="row">
      <div class="col-md-6">
        <!-- 基本信息 -->
        <div class="box box-primary">

          <form action="/admin/goods/edit?id={{goods.id}}" method="post">
            <div class="box-header with-border">
              <h3 class="box-title">编辑商品</h3>
            </div>
            <div class="box-body box-profile">
              <div class="form-group">
                <label>商品名称</label>
                <input name="name" type="text" class="form-control" value="{{goods.name}}">
              </div>
              <div class="form-group">
                <label>商品单价(分)</label>
                <input name="price" type="text" class="form-control" value="{{goods.price}}">
              </div>
              <div class="form-group">
                <label>商品描述</label>
                <textarea name="description" id="" cols="30" rows="10" class="form-control">{{goods.description}}</textarea>
              </div>
              <div class="form-group">
                <label>上传海报</label>
                <input name="image" type="file" class="form-control">
              </div>
            </div>
            <div class="box-footer">
              <button type="button" class="btn btn-submit btn-primary btn-block">
                确定
                <span class="label label-success hide">操作成功</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
